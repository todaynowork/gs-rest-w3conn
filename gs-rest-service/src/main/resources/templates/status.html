<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/css/main.css}" rel="stylesheet" />
    <script th:src="@{/resources/jq/jquery-1.11.3.js}"></script>
    <script th:src="@{/resources/js/main.js}"></script>
</head>
<body>

    <div id="msg"></div>
	
	<h1 th:text="#{hello.header}"></h1>
	<form action="#" th:action="@{/status}" method="post" >
	<fieldset>
	<label for="intranetId">Intranet Id</label>
	<input type="text" name="intranetId" />
	<label for="password">Password</label>
	<input type="password" name="password" />
	<input type="submit" value="check vote status"/>
	</fieldset>
	</form>
	
	<h1>Entry list</h1>
	<table>
	<tr>
	<th>NAME</th>
	<th>Total likes</th>
	<th>ID</th>
	</tr>
	<tr th:each="recomm : ${blogRecommends}">
	<td th:text="${recomm.title}"></td>
	<td th:text="${recomm.totalResult}"></td>
	<td><a href="#" th:href="'/listperson/' + ${recomm.id}">List person</a></td>
	
	</tr>
	</table>
</body>
</html>
